<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>

<header class="container-fluid bg-dark m-0 p-0" id="currentUserHeader"></header>

<body>
<br>
<div class="d-flex align-items-start">
  <div class="col-2 m-0 p-0">
    <div class="nav flex-column nav-pills me-3" id="Left-menu" role="tablist" aria-orientation="vertical">
      <a class="nav-link active" id="Admin-pills-tab" data-bs-toggle="pill" href="#Admin-pills"
         role="tab" aria-controls="Admin-pills-home" aria-selected="true">Admin</a>
      <a class="nav-link" id="User-pills-tab" data-bs-toggle="pill" href="#User-pills"
         role="tab" aria-controls="User-pills-home" aria-selected="false">User</a>
    </div>
  </div>

  <div class="col-10 m-0">
    <div class="tab-content container-fluid" id="Left-menuContent">
      <div class="tab-pane fade show active" id="Admin-pills"
           role="tabpanel" aria-labelledby="Admin-pills-tab">
        <div class="h1">Admin panel</div>
        <br>
        <nav class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home"
             role="tab" aria-controls="nav-home" aria-selected="true">
            Users Table</a>
          <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile"
             role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home"
               role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">All users</h5>
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Age</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Roles</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                  </thead>
                  <tbody id="usersTableBody">
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="tab-pane fade" id="nav-profile"
               role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Add new user</h5>
              </div>

              <div class="card-body">
                <form id="addNewUserForm">
                  <div class="text-center font-weight-bold">
                    <div class="row">
                      <div class="col-4"></div>
                      <div class="h6 col-4">
                        <label for="newName">Name</label>
                        <input type="text" class="form-control" id="newName"
                               name="name" required
                               placeholder="Enter your name">
                        <br>
                        <label for="newSurname">Surname</label>
                        <input type="text" class="form-control" id="newSurname"
                               name="surname" required
                               placeholder="Enter your surname">
                        <br>
                        <label for="newAge">Age</label>
                        <input type="number" class="form-control" id="newAge"
                               name="age" required
                               placeholder="Enter your age">
                        <br>
                        <label for="newUsername">Username</label>
                        <input type="text" class="form-control" id="newUsername"
                               name="username" required
                               placeholder="Enter your username">
                        <br>
                        <label for="newPassword">Password</label>
                        <input type="text" class="form-control" id="newPassword"
                               name="password" required
                               placeholder="Enter your password">
                        <br>
                        <label for="newEmail">Email</label>
                        <input type="text" class="form-control" id="newEmail"
                               name="email" required
                               placeholder="Enter your email">
                        <br>
                        <label for="newUserRoles">Roles</label>
                        <select class="form-control" id="newUserRoles" size="2" multiple
                                name="roles" required>
                        </select>
                        <br>
                        <div>
                          <button type="submit" class="btn btn-success">Add new user</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="modal" tabindex="-1" id="editUserModal"
               aria-labelledby="editUserModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h5 class="modal-title">Edit user</h5>
                </div>
                <div class="modal-body text-center">
                  <div class="d-flex justify-content-center align-items-center container">
                    <div class="row">
                      <form id="editUserForm">
                        <div class="mb-3">
                          <label for="editUserModalId">ID</label>
                          <input class="form-control"
                                 type="text" name="id"
                                 id="editUserModalId" readonly>
                        </div>
                        <div class="mb-3">
                          <label for="editUserModalName">Name</label>
                          <input class="form-control"
                                 name="name" type="text"
                                 id="editUserModalName"/>
                        </div>
                        <div class="mb-3">
                          <label for="editUserModalSurname">Surname</label>
                          <input class="form-control" name="surname"
                                 type="text" id="editUserModalSurname"/>
                        </div>
                        <div class="mb-3">
                          <label for="editUserModalAge">Age</label>
                          <input class="form-control"
                                 name="age" type="number"
                                 id="editUserModalAge"/>
                        </div>
                        <div class="mb-3">
                          <label for="editUserModalUsername">Username</label>
                          <input class="form-control"
                                 name="username" type="text"
                                 id="editUserModalUsername"/>
                        </div>
                        <div class="mb-3">
                          <label for="editUserModalEmail">Email</label>
                          <input class="form-control"
                                 name="username" type="text"
                                 id="editUserModalEmail"/>
                        </div>
                        <div class="mb-3">
                          <label for="editUserModalRoles">Roles</label>
                          <select multiple class="form-control col-12"
                                  size="2"
                                  id="editUserModalRoles"
                                  name="roles">
                          </select>
                        </div>
                        <div class="modal-footer text-end">
                          <button type="button" class="btn btn-secondary"
                                  id="editClose" data-bs-dismiss="modal">Close
                          </button>
                          <input type="submit" class="btn btn-info" value="Edit">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal" tabindex="-1" id="deleteUserModal"
             aria-labelledby="deleteUserModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h5 class="modal-title">Delete user</h5>
              </div>

              <div class="modal-body text-center">
                <div class="d-flex justify-content-center align-items-center container">
                  <div class="row">
                    <form id="deleteUserForm">
                      <div class="mb-3">
                        <label for="deleteUserModalId">ID</label>
                        <input class="form-control"
                               type="text" name="id"
                               id="deleteUserModalId" disabled>
                      </div>
                      <div class="mb-3">
                        <label for="deleteUserModalName">Name</label>
                        <input class="form-control"
                               name="name" type="text"
                               id="deleteUserModalName" disabled/>
                      </div>
                      <div class="mb-3">
                        <label for="deleteUserModalSurname">Surname</label>
                        <input class="form-control" name="surname"
                               type="text" id="deleteUserModalSurname" disabled/>
                      </div>
                      <div class="mb-3">
                        <label for="deleteUserModalAge">Age</label>
                        <input class="form-control"
                               name="age" type="number"
                               id="deleteUserModalAge" disabled/>
                      </div>
                      <div class="mb-3">
                        <label for="deleteUserModalUsername">Username</label>
                        <input class="form-control"
                               name="username" type="text"
                               id="deleteUserModalUsername" disabled/>
                      </div>
                      <div class="mb-3">
                        <label for="deleteUserModalEmail">Email</label>
                        <input class="form-control"
                               name="username" type="text"
                               id="deleteUserModalEmail" disabled/>
                      </div>
                      <div class="mb-3">
                        <label for="deleteUserModalRoles">Roles</label>
                        <select multiple class="form-control col-12"
                                size="2"
                                id="deleteUserModalRoles"
                                name="roles" disabled>
                        </select>
                      </div>
                      <div class="modal-footer text-end">
                        <button type="button" class="btn btn-secondary"
                                id="deleteClose" data-bs-dismiss="modal">Close
                        </button>
                        <input type="submit" class="btn btn-danger" value="Delete">
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



      <div class="tab-pane fade" id="User-pills"
           role="tabpanel" aria-labelledby="User-pills-tab">
        <div class="h1">User information-page</div>
        <br>
        <div class="card">
          <div class="card-header">
            <span class="h5">About user</span>
          </div>
          <div class="card-body">
            <table class="table table-striped" id="currentUserTable">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Age</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Roles</th>
              </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/CurrentUser.js"></script>
<script type="text/javascript" src="/AdminPanel.js"></script>
</body>
</html>
